<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, button {
      padding: 8px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h2>üì§ Upload a File (Secure via Pre-signed URL)</h2>

  <input type="file" id="fileInput" />
  <br>
  <button onclick="uploadFile()">Upload</button>

  <p id="status"></p>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const status = document.getElementById('status');

      if (!fileInput.files.length) {
        alert("Please select a file first.");
        return;
      }

      const file = fileInput.files[0];
      const filename = encodeURIComponent(file.name);

      status.textContent = "Requesting upload URL...";

      try {
        const response = await fetch("https://pkwxzrpbh0.execute-api.us-east-1.amazonaws.com/GenerateUploadURL", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ filename: filename })
        });

        const data = await response.json();
        const uploadUrl = data.uploadUrl;

        if (!uploadUrl) throw new Error("No uploadUrl returned");

        status.textContent = "Uploading to S3...";

        const s3Response = await fetch(uploadUrl, {
          method: "PUT",
          headers: {
            "Content-Type": "application/octet-stream"
          },
          body: file
        });

        if (!s3Response.ok) throw new Error("S3 upload failed");

        status.textContent = "‚úÖ File uploaded successfully!";
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>

</body>
</html>
